    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->

    <title>Spotiflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">SPOTIFLIX</h2>

    <main>

                <h3 class="titulo">John Mayer</h3>

            </div>
